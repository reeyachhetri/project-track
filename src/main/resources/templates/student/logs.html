<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Logs</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Daily Logs for <span th:text="${username}"></span></h1>
    <nav>
        <a href="/logout">Logout</a>
        <a th:href="@{/student/dashboard}">Back to Dashboard</a>
    </nav>
</header>

<main>
    <h2>Submit Daily Log</h2>
    <form action="#" th:action="@{/student/logs/submit}" th:object="${dailyLog}" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>

        <label for="description">Log Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <button type="submit">Submit Log</button>
    </form>

    <h3>Your Previous Logs</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.date}"></td>
            <td th:text="${log.description}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>ProTrack Â© 2024</p>
</footer>

</body>
</html>

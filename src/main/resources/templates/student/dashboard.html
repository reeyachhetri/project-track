<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Welcome, <span th:text="${username}"></span></h1>
    <nav>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <h2>Your Group ID: <span th:text="${groupId}"></span></h2>

    <h3>Submit Daily Log</h3>
    <form th:action="@{/student/submitDailyLog}" method="post">
        <input type="hidden" th:name="studentId" th:value="${studentId}"/> <!-- Ensure studentId is set -->

        <label for="content">Log Content:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">Submit Log</button>
    </form>

    <h3>Your Previous Logs</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.logDate}"></td>
            <td th:text="${log.content}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>ProTrack Â© 2024</p>
</footer>

</body>
</html>

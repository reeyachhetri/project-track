<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>ProTrack - Add Student</h1>
    <nav>
        <a href="/teacher/home">Home</a>
        <a href="/teacher/login">Logout</a>
    </nav>
</header>

<main>
    <h2>Add Student</h2>
    <form action="#" th:action="@{/teacher/addstudent}" th:object="${student}" method="post">
        <label for="name">Student Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="group">Assign Group:</label>
        <select id="group" th:field="*{group}" required>
            <option value="group1">Group 1</option>
            <option value="group2">Group 2</option>
            <option value="group3">Group 3</option>
        </select>

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" required>
            <option value="leader">Leader</option>
            <option value="member">Member</option>
        </select>

        <button type="submit">Add Student</button>
    </form>
</main>

<footer>
    <p>ProTrack Â© 2024</p>
</footer>

</body>
</html>

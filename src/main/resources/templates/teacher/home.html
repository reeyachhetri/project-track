<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<header>
    <h1>ProTrack - Project Management</h1>
    <nav>
        <a href="/teacher/home">Home</a>
        <a href="/teacher/add">Add Student</a>
        <a href="/login">Logout</a>
    </nav>
</header>

<main>
    <h2>Student List</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Group</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.group}"></td>
            <td th:text="${student.role}"></td>
            <td>
                <a th:href="@{/teacher/edit/{id}(id=${student.id})}">Edit</a>
                <a th:href="@{/teacher/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>ProTrack Â© 2024</p>
</footer>

</body>
</html>

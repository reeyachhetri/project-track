<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>ProTrack - Edit Student</h1>
    <nav>
        <a href="/teacher/home">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <h2>Edit Student</h2>
    <form action="#" th:action="@{/teacher/updatestudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- Hidden field for ID -->

        <label for="name">Student Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" required>
            <option th:value="'TEAM_LEADER'" th:text="'Team Leader'" th:if="${student.role == 'TEAM_LEADER'}" selected></option>
            <option th:value="'TEAM_MEMBER'" th:text="'Team Member'" th:if="${student.role == 'TEAM_MEMBER'}" selected></option>
        </select>

        <label for="group">Assign Group:</label>
        <select id="group" th:field="*{groups}" required>
            <option th:value="1" th:text="'Group 1'" th:if="${student.groups != 1}"></option>
            <option th:value="2" th:text="'Group 2'" th:if="${student.groups != 2}"></option>
            <option th:value="3" th:text="'Group 3'" th:if="${student.groups != 3}"></option>
            <option th:value="4" th:text="'Group 4'" th:if="${student.groups != 4}"></option>
            <option th:value="5" th:text="'Group 5'" th:if="${student.groups != 5}"></option>
            <option th:value="6" th:text="'Group 6'" th:if="${student.groups != 6}"></option>
        </select>

        <!-- Add a default option to allow for empty selection -->
        <option th:value="" th:text="'Select Group'" th:if="${student.groups == null}"></option>

        <button type="submit">Update Student</button>
    </form>
</main>

<footer>
    <p>ProTrack Â© 2024</p>
</footer>

</body>
</html>
